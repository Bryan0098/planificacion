{% extends 'administrador/plantilla-admin.html' %}
{% load static %}

{% block contenido %}
<div class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-primary mb-4">Reporte de Cliente</h1>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="row">
                            <!-- Información del Cliente -->
                            <div class="col-md-6">
                                <h4 class="mb-3">Detalles del Cliente</h4>
                                <table class="table">
                                    <tr>
                                        <th>Nombre:</th>
                                        <td>{{ cliente.nombre }}</td>
                                    </tr>
                                    <tr>
                                        <th>Teléfono:</th>
                                        <td>{{ cliente.telefono }}</td>
                                    </tr>
                                    <tr>
                                        <th>Email:</th>
                                        <td>{{ cliente.email }}</td>
                                    </tr>
                                </table>
                            </div>

                            <!-- Foto del Cliente -->
                            {% if cliente.foto %}
                            <div class="col-md-6">
                                <h4 class="mb-3">Foto del Cliente</h4>
                                <img src="{{ cliente.foto.url }}" alt="Foto del cliente" class="img-fluid rounded">
                            </div>
                            {% endif %}
                        </div>

                        <!-- Botón para Imprimir -->
                        <div class="mt-4 text-center">
                            <button class="btn btn-primary" onclick="window.print()">Imprimir Reporte</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Estilo para la impresión -->
<style>
    @media print {
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 100%;
            padding: 0;
        }
        .btn {
            display: none;
        }
        .card {
            border: none;
        }
        .card-body {
            padding: 15px;
        }
        .table th, .table td {
            text-align: left;
            padding: 8px;
        }
    }
</style>

{% endblock %}
