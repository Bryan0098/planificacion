{% extends 'administrador/plantilla-admin.html' %}
{% load static %}

{% block contenido %}
<div class="bg-light py-4">
    <div class="container">
        <h1 class="text-primary text-center">Registrar Queja</h1>
        <p class="text-muted text-center">Completa el formulario para registrar una queja</p>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <form method="POST" action="{% url 'crear_queja' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" name="apellido" id="apellido" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="cedula" class="form-label">Cédula</label>
                                <input type="text" name="cedula" id="cedula" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="detalle" class="form-label">Detalle de la Queja</label>
                                <textarea name="detalle" id="detalle" class="form-control" rows="4" required></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="foto" class="form-label">Foto (opcional)</label>
                                <input type="file" name="foto" id="foto" class="form-control" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrar Queja</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#foto").fileinput({
        lenguaje: "es",
        allowedFileExtensions: ["jpg", "png", "jpeg"],
        showCaption: false,
        dropZoneEnabled: true,
        showClose: false
    });


</script>
{% endblock %}
